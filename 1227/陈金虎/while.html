<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            height: 30px;
            line-height: 20px;
            text-align: center;
            border: 1px solid #000;
            width: 80px;
        }
    </style>

</head>

<body>

    <script>
        // 乘法口诀表
        var table = "<table>";
        var i = 1, j = 1;
        while (i < 10) {
            table += "<tr>";
            j = 1;
            while (j < 10) {
                table += "<td>" + (j + "*" + i) + "=" + i * j + "</td>";
                if (j >= i) break;  //跳出
                j++;
            }
            table += "</tr>";
            i++;
        }
        table += "</table>";
        document.write(table);







        //菱形
        var i = 0, j = 0, k = 0;
        while (i < 10) {

            k = 1;
            while (k < 10 - i) {
                document.write("&ensp;");
                k++;
            }
            j = 1;
            while (j < (i + 1) * 2) {
                document.write("*");
                j++;
            }
            document.write("<br>");
            i++;

        }
        // 倒三角
        var a = 0, b = 0, c = 0;
        while (a < 10) {
            c = 0;
            while (c < a) {
                document.write("&ensp;");
                c++;
            }
            b = 1;
            while (b < (10 - a) * 2) {
                document.write("*");
                b++;
            }
            document.write("<br>");
            a++;
        }
    </script>
</body>

</html>
