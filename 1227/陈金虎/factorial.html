<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num = prompt("请输入一个数");
        if (!num || num < 1) {
            alert("请输入一个大于0的数");
        }
        var result = 1,
            b=1;
        while(b<=num){
            result*=b;
            b++
        }
        document.write(result);
    </script>
</body>

</html>
