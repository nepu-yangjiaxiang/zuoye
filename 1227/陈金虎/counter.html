    <script>
        // 输入第一个值
        var num1 = (parseInt(prompt("请输入第一个数字")));
        //输入符号

        //输入第二个值
        var num2 = (parseInt(prompt("请输入第二个数字")));
        // 判断输入的是不是数值
        if (isNaN(num1) || isNaN(num2)) {
            alert('请输入数字！');
        }
        //判断符号
        switch (pre) {
            case "+":
                alert(parseInt(num1) + parseInt(num2));
                break;
            case "-":
                alert(parseInt(num1) - parseInt(num2));
                break;
            case "*":
                alert(parseInt(num1) * parseInt(num2));
                break;
            case "/":
                alert(parseInt(num1) / parseInt(num2));
                break;
            default:
                alert("请输入正确的符号")
