        var num1 = parseInt(prompt("请输入第一个数值："));
        var sign = prompt("请输入一个运算符：+ - * / % ");
        var num2 = parseInt(prompt("请输入第二个数值："));

            switch(sign){
                case "+":document.write(num1+=num2);break;
                case "-":document.write(num1-=num2);break;
                case "*":document.write(num1*=num2);break;
                case "/":document.write(num1/=num2);break;
                case "%":document.write(num1%=num2);break;
                default:document.write("您输入的运算符不存在哦！");
            }
