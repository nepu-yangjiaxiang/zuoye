<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width:600px;
            min-height: 100px;
            border:1px solid teal;
        }
        td{
            border: 1px solid tomato;
        }
    </style>
</head>
<body>
    <script>
        var data=[
    {id:1001,icon:"./1000_25.jpg",name:"icon0",num:1,price:10},
    {id:1002,icon:"./1000_25.jpg",name:"icon1",num:1,price:20},
    {id:1003,icon:"./1000_25.jpg",name:"icon2",num:1,price:30},
    {id:1004,icon:"./1000_25.jpg",name:"icon3",num:1,price:40},
    {id:1005,icon:"./1000_25.jpg",name:"icon4",num:1,price:50},
    {id:1006,icon:"./1000_25.jpg",name:"icon5",num:1,price:60},
    {id:1007,icon:"./1000_25.jpg",name:"icon6",num:1,price:70},
    {id:1008,icon:"./1000_25.jpg",name:"icon7",num:1,price:80},
    {id:1009,icon:"./1000_25.jpg",name:"icon8",num:1,price:90},
    {id:1010,icon:"./1000_25.jpg",name:"icon9",num:1,price:100}
    
    
    
];

        var str = "<table><tr>";
            for(var j=0;j<data.length;j++){

                str+="<td><img src="+data[j].icon+"><p>"+"编号："+data[j].id+
                    "<br>"+"name:"+data[j].name+"<br>"+"num:"+data[j].num+"<br>"+
                    "price:"+data[j].price+"</p></td>";

                
                if(j==data.length-1){
                    break;
                }else if((j+1)%5==0){
                    str+="</tr><tr>";
                }
            }

        str+="</tr></table>";
        document.write(str);

    </script>
    <img src="" alt="">
</body>
</html>
