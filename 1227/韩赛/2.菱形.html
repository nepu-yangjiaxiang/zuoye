<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 正三角
    for (var i = 0; i <10; i++) {
      for (var k = 0; k < 10 - i - 1; k++) {
        document.write("&ensp;")
      }
      for (var j = 1 ; j < (i + 1) * 2; j++) {
        document.write(" *")
      }
      document.write("</br>")
    }

    // 倒三角
    for (var a = 9; a > 0; a--) {
      for (var k2 = 0; k2 < 10 - a; k2++) {
        document.write("&ensp;")
      }
      for (var b = 1; b < a * 2; b++) {
        document.write(" *")
      }
      document.write("</br>")
    }

  </script>
</head>
