<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var i = 10, j = 0, k = 0;
    while (i > 0) {
      // 控制空格
      k = 0;
      while (k < 10 - i) {
        document.write("&ensp;")
        k++
      }

      // 控制 *
      j = 0;
      while (j <= (i - 1) * 2) {
        document.write("*")
        j++;
      }

      // 换行
      document.write("<br>")
      i--;
    }

  </script>
