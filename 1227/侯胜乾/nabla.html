<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var i, j, k;
        i = 0;

        while (i < 10) {
            j = 0;
            k = 0;
            while (k < 10 + i) {
                document.write("&ensp;");
                k++;
            }
            while (j < (10 - i) * 2 - 1) {
                document.write("*");
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
