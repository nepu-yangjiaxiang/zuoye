<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //只能求到170，再多就无穷大了。
        var a, i, j, sum;
        a = parseInt(prompt("请输入："));
        sum = 1;
        for (i = a; i > 0; i--) {
            sum *= i;
        }
        document.write(sum);
    </script>
</body>

</html>
