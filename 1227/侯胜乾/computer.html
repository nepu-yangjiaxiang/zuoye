<body>
    <script>
        var a, b, s, r;
        a = Number(prompt("请输入第一位数："));
        s = prompt("请输入符号：");
        b = Number(prompt("请输入第二位数："));
        /* document.write(a);

        console.log(a);
        console.log(s);
        console.log(b);
        if (s == "+") {
            r = a + b;
        }
        else if (s == "-") {
            r = a - b;
        }
        else if (s == "*") {
            r = a * b;
        }
        //  else if(s=="/"){

        else {
            r = a / b;
        }

        document.write(r);


    </script>
