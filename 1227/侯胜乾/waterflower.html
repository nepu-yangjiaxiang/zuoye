<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var i, j, a, b, c, sum;
        for (i = 100; i < 1000; i++) {
            sum = 0;
            j = i;
            a = parseInt(j % 10);
            b = parseInt(j % 100 / 10);
            c = parseInt(j / 100);
            sum = a * a * a + b * b * b + c * c * c;
            if (sum == i) {
                document.write(sum);
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
