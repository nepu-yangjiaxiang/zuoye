<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            border: 0;
            width: 100px;
            height: 50px;
        }

        table {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: solid 1px #000000;
        }

        td {
            height: 50px;
            width: 100px;
            text-align: center;
            border: solid 1px #000000;

        }
    </style>
</head>

<body>
    <script>
        var data, str, i, j, k, l;
        data = [
            { id: 1001, icon: "img/1.jpg", name: "餐饮0", num: 1, price: 10 },
            { id: 1002, icon: "img/2.jpg", name: "餐饮1", num: 1, price: 20 },
            { id: 1003, icon: "img/3.jpg", name: "餐饮2", num: 1, price: 30 },
            { id: 1004, icon: "img/4.jpg", name: "餐饮3", num: 1, price: 40 },
            { id: 1005, icon: "img/5.jpg", name: "餐饮4", num: 1, price: 50 },
            { id: 1006, icon: "img/6.jpg", name: "餐饮5", num: 1, price: 60 },
            { id: 1007, icon: "img/7.jpg", name: "餐饮6", num: 1, price: 70 },
            { id: 1008, icon: "img/8.jpg", name: "餐饮7", num: 1, price: 80 },
            { id: 1009, icon: "img/9.jpg", name: "餐饮8", num: 1, price: 90 },
            { id: 1010, icon: "img/10.jpg", name: "餐饮9", num: 1, price: 100 },
        ]
        str = "<table>";
        for (i = 0; i < 10; i++) {
            str += "<tr>"

            for (var prop in data[i]) {
                if (prop == "icon") {
                    str += "<td> <img src='./" + data[i].icon + "'></td>";
                }
                str += "<td>" + data[i][prop] + "</td>"
            }
            str += "</tr>";
        }
        str += "</table>";
        document.write(str);
    </script>

</body>

</html>
