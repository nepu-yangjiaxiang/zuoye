    <script>
    //我想要一个倒三角
        var i = 0,j = 0,k = 0;
        while(i<10){
            k=0;
            while(k<i+1){
                document.write("&ensp;");
                k++;
            }
            j=1;
            while(j<(10-i)*2){
                document.write("*");
                j++;
            }
            document.write("<br>");
            i++;
        }
        document.write("<br><br>");


        // 这是一个菱形
        // 我想要一个正三角
        var i = 0,
            j = 0,
            k = 0;
        while (i < 10) {
            k = 0;
            while (k < 10 - i) {
                document.write("&ensp;");
                k++;
            }
            j = 1;
            while (j < (i + 1) * 2) {
                document.write("*");
                j++;
            }
            document.write("<br>")
            i++;
        }
        // 我想要一个倒三角
        var i = 0,
            j = 0,
            k = 0;
        while (i < 9) {
            k = 0;
            while (k < i+2) {
                document.write("&ensp;");
                k++;
            }
            j = 0;
            while (j < (9 - i) * 2-1) {
                document.write("*");
                j++;
            }
            document.write("<br>");
            i++;
        }
    
    </script>
