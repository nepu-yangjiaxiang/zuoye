            width: 500px;

        td{
            border:1px solid #000000;

            height: 16px;
        }
    </style>
</head>
<body>
    <script>
    //表格图片
    var img;
    var table="<table>";
        var i=1,j=1;
        while(i<10){
            table+="<tr>";
                j=1;
                while(j<10){
                    table+="<td>"+"</td>";
                }
            table+="</tr>";
            i++;
        }
        table+="</table>";
        document.write(table);
    
    </script>
