<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("请输入"));
        var sum = 1;
        for (var i = 1; i <= num; i++) {
            sum *= i;
        }
        document.write(sum);
    </script>
</body>

</html>
