<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var num=parseInt(prompt("请输入你要的数值"));
       if(isNaN(num)){
           document.write("输入错误");
       } 
       else if(num<=0){
           document.write("输入错误");
       }else{
            var result=1;
            for(var i=1;i<=num;i++){
                result*=i;
            }
            document.write(result);
       }
            
            
        
    </script>
</body>
</html>
