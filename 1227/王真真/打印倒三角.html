<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0,j=0,k=0;
        while(i<10){
            k=0;
            while(k<i){
                document.write("&ensp;");
                k++;
            }
            j=19;
            while(j>i*2){
                document.write("*");
                j--;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>
</html>
