    // 倒三角
        var a=0,b=0,c=0;
        while(a<10){
            a++;
            c=0;
            while(c<a){
                document.write("&ensp;");
                c++;
            }
            b=0;
            while(b<(10-a)*2-1){
                document.write("*");
                b++;
            }
            document.write("</br>");
        }
</body>
