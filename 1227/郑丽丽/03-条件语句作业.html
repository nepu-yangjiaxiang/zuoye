        /* 乘法表 */
        document.write("乘法表<br/>")
        var str = "<table>";
        var i = 1,j = 1; 
        while(i < 10){
            str += "<tr>";
                j = 1;
                while(j < 10){
                    str += "<td>" + j+"*"+i+"="+i*j +"</td>";
                    if(j>=i)break;
                    j++;
                }
            str += "</tr>"
            i++;
        }
        str += "</table>"
        document.write(str);

        /* 1-100的质数 */
        // var w = 1,y=1;
        // while(y>w){
        //     w++;
        // }


        /* 星星 */
        document.write('星星<br/>')
        var i = 0,j = 0,k = 0; 
        while(i<10){
            k = 0; 
            while(k<10-i){
                document.write('&ensp;')
                k++;
            }
            j = 1;
            while(j < (i+1)*2){
                document.write('*');
                j++;
            }
            document.write('<br/>')
            i++;
        }

        /* 倒星星 */
        document.write("倒星星<br/>");
        var x = 0,y = 0,z = 0;
        while(x < 10){
            z = 0;
            while(z < x){
                document.write("&ensp;")
                z++;
            }
            y = 1;
            while(y < (10-x)*2){
                document.write("*");
                y++;
            }
            document.write("<br>");
            x++;
        }

        /* 菱形 */
        document.write("菱形<br/>");
        var a = 0,b = 0,c = 0;
        while(a < 10){
            c = 0;
            while(c < 10-a){
                document.write("&ensp;")
                c++;
            }
            b = 0;
            while(b <= a*2){
                document.write("*");
                b++;
            }
            document.write("<br/>")
            a++;
        }
        while(a >= 10 && a < 20){
            c = 10;
            while(c <= a){
                document.write("&ensp;")
                c++;
            }
            b = 0;
            while(b <= (20-c)*2){
                document.write("*");
                b++;
            }
            document.write("<br/>")
            a++;
        }

        /* 水仙花数一 */
        document.write("水仙花数<br/>");
        var l=1,m=0,n=0;
        while(l <= 9){
            m=0;
            while(m <= 9){
                n=0;
                while(n <= 9){
                    if(l*l*l+m*m*m+n*n*n === l*100+m*10+n) document.write(l,m,n+",");
                    n++;
                }
                m++;
            }
            l++;
        }
        /* 水仙花数二 */
        var e = 100,o,p,q;
        while(e<=999){
            o = parseInt(e/100);
            p = parseInt((e-o*100)/10);
            q = parseInt(e-o*100-p*10);
            if(o*o*o+p*p*p+q*q*q === e) document.write("<br/>"+e);
            e++;
        }

        /* 计算器 */
        var num1 = parseInt(prompt("请输入第一个数字"));
        var aa = prompt("请输入运算符（加减乘除）");
        var num2 = parseInt(prompt("请输入第二个数字"));
        var result = 0;
        switch(aa){
            case "+":
                result = num1+num2;
                break;
            case "-":
                result = num1-num2;
                break;
            case "*":
                result = num1*num2;
                break;
            case "/":
                result = num1/num2;
                break;
            default:
                alert("输入的运算符有误")
        }
        if(Number(result)) alert("你的答案是"+result);
        else alert("输入有误")
        

        /* 任意数的阶乘 */
        var num3 = parseInt(prompt("请输入任意数字"));
        var res = 1,num4=num3;
        do{
            res*=num3
        }while(--num3)
        // while(--num3) res*=num3+1;
        alert(num4+"的阶乘是"+res);

        /* 表格 */
        var data=[
            {id:1001,icon:"img/1.png",name:"餐饮0",num:1,price:10},
            {id:1002,icon:"img/2.png",name:"餐饮1",num:1,price:20},
            {id:1003,icon:"img/3.png",name:"餐饮2",num:1,price:30},
            {id:1004,icon:"img/4.png",name:"餐饮3",num:1,price:40},
            {id:1005,icon:"img/5.png",name:"餐饮4",num:1,price:50},
            {id:1006,icon:"img/6.png",name:"餐饮5",num:1,price:60},
            {id:1007,icon:"img/7.png",name:"餐饮6",num:1,price:70},
            {id:1008,icon:"img/8.png",name:"餐饮7",num:1,price:80},
            {id:1009,icon:"img/9.png",name:"餐饮8",num:1,price:90},
            {id:1010,icon:"img/10.png",name:"餐饮9",num:1,price:100}
        ];
        var tab = "<table>";
        for(var i = 0; i < data.length; i++){
            tab+="<tr>";
            for(var prep in data[i]){
                if(prep === 'icon') tab+="<td><img src='img/"+(i+1)+".png'/ alt=''></td>";
                else tab+="<td>"+data[i][prep]+"</td>";
            }
            tab+="</tr>";
        }
        document.write(tab);
       
    </script>
