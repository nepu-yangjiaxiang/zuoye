<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid red;
            width: 120px;
            height: 30px;
            line-height: 30px;
            text-align:center;
            font-size: 18px;
        }
        td img{
            width: 120px;
            height: 30px;
        }
    </style>
</head>
<body>
    <script>
        var data=[
            {id:1001,icon:"./img/bg.png",name:"餐饮0",num:1,price:10},
            {id:1002,icon:"./img/bg.png",name:"餐饮1",num:2,price:20},
            {id:1003,icon:"./img/bg.png",name:"餐饮2",num:3,price:30},
            {id:1004,icon:"./img/bg.png",name:"餐饮3",num:4,price:40},
            {id:1005,icon:"./img/bg.png",name:"餐饮4",num:5,price:50},
            {id:1006,icon:"./img/bg.png",name:"餐饮5",num:6,price:60},
            {id:1007,icon:"./img/bg.png",name:"餐饮6",num:7,price:70},
            {id:1008,icon:"./img/bg.png",name:"餐饮7",num:8,price:80},
            {id:1009,icon:"./img/bg.png",name:"餐饮8",num:9,price:90},
            {id:1010,icon:"./img/bg.png",name:"餐饮9",num:10,price:100}
        ]
        var str="<table>";

        // 遍历数组
        for(var i=0;i<10;i++){
            str+="<tr>";
            // 遍历对象，这里的对象指的是数组的每个元素
            for(var prop in data[i]){
                // 如果属性为icon则需要给td添加img，否则直接获取数值填入即可
                console.log(prop)
                if(prop==="icon"){
                    str+="<td>"+"<img src="+data[i][prop]+">"+"</img>"+"</td>";
                }else{
                    // 如果对象的属性不是icon则会正常将属性值添加到表格
                    str+="<td>"+data[i][prop]+"</td>";
                }    
            }
            str+="</tr>";
        }
        str+="</table>";
        document.write(str);
    </script>
</body>
</html>
