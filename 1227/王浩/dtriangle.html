<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 分别声明三个变量，分别用来控制行数，每行的星星数，以及每行的空格数
        var i=10,
            j=0,
            k=0;
        while(i>0){
            // 每行的空格
            k=0;
            while(k<10-i){
                document.write("&ensp;");
                k++;
            }
            // 每行的星星数
            j=0;
            while(j<2*i-1){
                document.write("*");
                j++;
            }
            // 每行之间换行
            document.write("<br>");
            i--;
        }
    </script>
</body>
</html>
