<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		var num = Number(prompt("请输入第一个数"));
		if (num != isNaN()) {
			 var num1 = prompt("请输入运算符");	
			var num2 = Number(prompt("请输入第二个数"));
			if (num1 == '+' || num1 == '-' || num1 == '*'||num1 == '/') {
				var val=null;
				switch (num1) {
					case '+':
						val=num+num2;
						alert(val);
						break;
					case '-':
						val=num-num2;
						alert(val);
						break;
					case '*':
						val=num*num2;
						alert(val);;
						break;
					case '/':
						val=num/num2;
						alert(val);
						break;
				}		
			} else {
				alert("运算符输入错误");
			}
			
		} else {
			alert("输入错误");
		}
	</script>
</html>
