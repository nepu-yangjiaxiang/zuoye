<body>
    <script>
            //计算器
        var a = parseInt(prompt("输入第一个数"));
        var b = prompt("请输入运算符");2
        var c= parseInt(prompt("输入第二个数"))
        var num;
        switch(b){
            case "+":
                num = a+c;
                break;
            case "-":
                num = a-c;
                break;
            case "*":
                num = a*c;
                break;
            case "/":
                num = a/c;
                break;
        }
        alert(a+b+c+"="+num);
    </script>
