<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width:800px;
        }
        td{
            width:200px;
            border:1px solid rgb(158, 25, 118);
            text-align: center;
            font-size: 18px;
            line-height: 40px;
            height:40px;
        }
        img{
            width:40px;
            height:40px;
        }
    </style>
</head>
<body>
    <script>
         var data = [
            {id:1001,icon:"./images/img1.jpg",name:"餐饮1",num:1,price:10},
            {id:1002,icon:"./images/img2.jpg",name:"餐饮2",num:1,price:20},
            {id:1003,icon:"./images/img3.jpg",name:"餐饮3",num:1,price:30},
            {id:1004,icon:"./images/img4.jpg",name:"餐饮4",num:1,price:40},
            {id:1005,icon:"./images/img5.jpg",name:"餐饮5",num:1,price:50},
            {id:1006,icon:"./images/img6.jpg",name:"餐饮6",num:1,price:60},
            {id:1007,icon:"./images/img7.jpg",name:"餐饮7",num:1,price:70},
            {id:1008,icon:"./images/img8.jpg",name:"餐饮8",num:1,price:80},
            {id:1009,icon:"./images/img9.jpg",name:"餐饮9",num:1,price:90},
            {id:1010,icon:"./images/img10.jpg",name:"餐饮10",num:1,price:100},
        ]
        var table = "<table>";
        var i=0,j=0;
        var n=5;
        while(i<10){
            table+="<tr>";
                j=0;
                while(j<n){
                    table+="<td>";
                    if(j===0){
                        table+=data[i].id;
                    }
                    if(j===1){
                        table+='<img src='+data[i].icon+' alt="">';
                    }
                    if(j===2){
                        table+=data[i].name; 
                    }
                    if(j===3){
                        table+=data[i].num;
                    }
                    if(j===4){
                        table+=data[i].price;
                    }
                    table+="</td>";
                    j++;
                }
            table+="</tr>";
            i++;
        }
        document.write(table);
    </script>
</body>
</html>
