<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
          // 求任意数的阶乘
        var num = prompt("输入任意数求阶乘");
        var num1=num;
        var s=1;
        while(num>0){
            s*=num;
            num--;
        }
        document.write(num1+"的阶乘为"+s);
        
    </script>
</body>
</html>
