<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,td{padding:0;margin: 0;}
        table{
            border: 1px solid #000;
            width: 600px;
            height: 500px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid #000;
            width: 100px;
            height: 50px;
        }
    
    
    
    
    </style>
</head>
<body>
    <script>
        
        var obj = [
            {id:1001,icon:"img1.png",name:"餐饮0",num:1,price:10},
            {id:1002,icon:"img1.png",name:"餐饮1",num:2,price:10},
            {id:1003,icon:"img1.png",name:"餐饮2",num:3,price:10},
            {id:1004,icon:"img1.png",name:"餐饮3",num:4,price:10},
            {id:1005,icon:"img1.png",name:"餐饮4",num:5,price:10},
            {id:1006,icon:"img1.png",name:"餐饮5",num:6,price:10},
            {id:1007,icon:"img1.png",name:"餐饮6",num:7,price:10},
            {id:1008,icon:"img1.png",name:"餐饮7",num:8,price:10},
            {id:1009,icon:"img1.png",name:"餐饮8",num:9,price:10},
            {id:1010,icon:"img1.png",name:"餐饮9",num:10,price:10}
        ];
       var str="",i=0;

       str+="<table>";
       for(i=0;i<obj.length;i++){
           str+="<tr>"
            for(var prep in obj[i]){
                if(prep==="icon"){
                    str+="<td><img src='./images/1.png'alt=''></td>";
                }
                else{
                str+="<td>"+obj[i][prep]+"</td>";}
            }
            str+="</tr>";
       }
       str+="</table>";
       document.write(str)
       
        
        
        
        
        </script>
</body>
</html>
