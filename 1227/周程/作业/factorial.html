<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=1;
        var a=parseInt(prompt("请输入一个数字"));
        while(a>=1){
            sum=a*sum;
            a--;
        }
        document.write("它的阶乘是:",sum)
        
        </script>
</body>
</html>
