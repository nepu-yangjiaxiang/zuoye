<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        var a=parseInt(prompt("请输入一个数字"));
        var b=prompt("请输入+-*/%");
        var c=parseInt(prompt("请输入第二个数字"));
        if(b=="+"){
            sum=a+c;
        }
        else if(b=="-"){
            sum=a-c;
        }
        else if(b=="*"){
            sum=a*c;
        }
        else if(b=="/"){
            sum=a/c;
        }
        else{
            sum=a%c;
        }
        document.write("你好！你的答案是：",sum)
        
    </script>
</body>
</html>
