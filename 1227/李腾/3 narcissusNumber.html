<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //水仙花数 100~999 1^3 + 1^3 = 1^3 = 111
        var n = 100;
        while(n<1000){
            //分别提取百分位、十分位、个位取幂再求和
            if(Math.pow(parseInt(n/100),3) + Math.pow(parseInt((n/10%10)),3) +Math.pow(n%10,3) == n) document.write(n+"<br>");
            n ++;
        }

        
    </script>
</body>
</html>
