<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 倒三角
        for(var i=5;i>0;i--){
            for(var j=6;j>=i;j--){
               document.writeln("&ensp;");
            }
            for(var k=0;k<2*i-1;k++){
               document.writeln("*");
            }
            document.writeln("</br>")
         }  
    </script>
</body>
</html>
