<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        table{
            width:800px;
            height: 500px;
            border-collapse: collapse;
            border: 2px solid lightsalmon;
        }
        td{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
<body>
    <script>
        var data = [
            {id:1001,icon:"./images/banner.jpg",name:"餐饮0",num:1,price:10},
            {id:1002,icon:"./images/banner.jpg",name:"餐饮1",num:1,price:20},
            {id:1003,icon:"./images/banner.jpg",name:"餐饮2",num:1,price:30},
            {id:1004,icon:"./images/banner.jpg",name:"餐饮3",num:1,price:40},
            {id:1005,icon:"./images/banner.jpg",name:"餐饮4",num:1,price:50},
            {id:1006,icon:"./images/banner.jpg",name:"餐饮5",num:1,price:60},
            {id:1007,icon:"./images/banner.jpg",name:"餐饮6",num:1,price:70},
            {id:1008,icon:"./images/banner.jpg",name:"餐饮7",num:1,price:80},
            {id:1009,icon:"./images/banner.jpg",name:"餐饮8",num:1,price:90}  
        ];

        var id,icon,name,num,price,str='';
        str += '<table>'
        for(var i = 0; i < data.length; i ++)
        {
            if(i==0){
            str +="<tr>"          
            }
            else if(i==3|| i == 6){
                str += "</tr><tr>";
            }

            str += "<td><img src="
                    + data[i].icon+
                    " alt="+'&nbsp'+"><span>编号："
                    +data[i].id+
                    "&nbsp;&nbsp;名字："
                    +data[i].name+
                    "<br>数量："
                    +data[i].num+
                    "&emsp;&emsp;&nbsp;价格："
                    +data[i].price+
                    "</span></td>";

            
            if( i == 8){
            str +="</tr>"          
            }

        }
        str += '</table>';
        document.write(str);
    </script>
</body>
</html>
