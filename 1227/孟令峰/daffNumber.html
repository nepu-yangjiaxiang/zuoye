<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0,b=0,c=0,n=0,s=0;
        for(n=100;n<1000;n++){
            a = parseInt(n/100);
            b = parseInt((n-a*100)/10);
            c = n%10;
            s = (a*a*a + b*b*b + c*c*c);
            if(n==s){
                console.log(n);
            } 
        }    
    </script>
</body>
</html>
