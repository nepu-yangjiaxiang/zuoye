<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
            width: 800px;
        }
        tr{
            border:1px solid #000;
            text-align: center;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <script>
        var data=[
            {id:1001,icon:"./img1.png",name:"餐饮0",num:1,price:10},
            {id:1002,icon:"./img1.png",name:"餐饮1",num:1,price:20},
            {id:1003,icon:"./img1.png",name:"餐饮2",num:1,price:30},
            {id:1004,icon:"./img1.png",name:"餐饮3",num:1,price:40},
            {id:1005,icon:"./img1.png",name:"餐饮4",num:1,price:50},
            {id:1006,icon:"./img1.png",name:"餐饮5",num:1,price:60},
            {id:1007,icon:"./img1.png",name:"餐饮6",num:1,price:70},
            {id:1008,icon:"./img1.png",name:"餐饮7",num:1,price:80},
            {id:1009,icon:"./img1.png",name:"餐饮8",num:1,price:90},
            {id:1010,icon:"./img1.png",name:"餐饮9",num:1,price:100}
        ];
        var tab = "<table>";
        for(var i = 0; i < data.length; i++){
            tab+="<tr>";
            for(var prop in data[i]){
                if(prop === 'icon') tab+="<td><img src='"+data[i][prop]+"'></td>";
                else tab+="<td>"+data[i][prop]+"</td>";
            }
            tab+="</tr>";
        }
        document.write(tab);
    </script>
    
</body>
</html>
