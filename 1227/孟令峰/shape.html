<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0,j=0,k=0;
        while(i<10){
            k=0;
            while(k<10-i){
                document.write("&ensp;");
                k++;
            }

            j=1;
            while(j<(i+1)*2){
                document.write("*");
                j++;
            }
            document.write("<br>")
            i++;
        } 
        var n=0,m=16,s=0;
        while(n<10){
            s=0;
            while(s<n+2){
                document.write("&ensp;");
                s++;
            }
            m=16-n;
            while(m>=n){
                document.write("*");
                m--;
            }
            document.write("<br>");
            n++;
        }
          
    </script>
</body>
</html>
