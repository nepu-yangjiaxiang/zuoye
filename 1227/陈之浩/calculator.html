<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("请输入第一个数")) ;
        var b = parseInt(prompt("请输入第二个数")) ;
        var op = prompt("请输入操作数")
        switch(op){
            
            case "+":
            document.write(a+b);
            break;
            case "-":
            document.write(a-b);
            break;
            case "*":
            document.write(a*b);
            break;
            case "/":
            document.write(a/b);
            break;
            case "%":
            document.write(a%b);
            break;
            default:
            break;
            
        }
        </script>
</body>
</html>
