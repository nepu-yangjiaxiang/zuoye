<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width:100px;
            text-align: center;
            line-height: 24px;
            height: 24px;
        }
        img{
            width: 50px;
            /* margin: auto; */
        }
    
    </style>
</head>

<body>
    <script>
        var data = [
            { id: 1001, icon: "img1.png", name: "餐饮0", num: 1, price: 10 },
            { id: 1002, icon: "img2.png", name: "餐饮1", num: 1, price: 20 },
            { id: 1003, icon: "img3.png", name: "餐饮2", num: 1, price: 30 },
            { id: 1004, icon: "img4.png", name: "餐饮3", num: 1, price: 40 },
            { id: 1005, icon: "img5.png", name: "餐饮4", num: 1, price: 50 },
            { id: 1006, icon: "img6.png", name: "餐饮5", num: 1, price: 60 },
            { id: 1007, icon: "img7.png", name: "餐饮6", num: 1, price: 70 },
            { id: 1008, icon: "img8.png", name: "餐饮7", num: 1, price: 80 },
            { id: 1009, icon: "img9.png", name: "餐饮8", num: 1, price: 90 },
            { id: 1010, icon: "img10.png", name: "餐饮9", num: 1, price: 100 }
        ];
        // 做出表格，把内容放在里面，图片自己找，图片也需要有
        // 提示:
        //     <td> <img src=''> </td>   
        //     外层for循环 
        //     里层for in循环

        var table='<table>';
        for(var i = 0;i<data.length;i++){
            table += '<tr>';
            for(var prop in data[i]){
                if(prop==='icon') table+= '<td> <img src="./img/img'+(i+1)+'.png"> </td>';
                table += '<td>'+data[i][prop]+'</td>';
            }
            table+='</tr><br>';
        }
        table+='</table>';
        document.write(table);
    </script>
</body>

</html>
