<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 计算器
        var num1=Number(window.prompt('请输入第一位数'));
        var ty=window.prompt('请输入运算符号');
        var num2=Number(window.prompt('请输入第er位数'));

        switch (ty){
            case '+':
            document.write(num1+num2)
            break;
            case '-':
            document.write(num1-num2)
            break;
            case '*':
            document.write(num1*num2)
            break;
            case '/':
            document.write(num1/num2)
            break;
        }


    </script>
</head>

</body>
</html>
