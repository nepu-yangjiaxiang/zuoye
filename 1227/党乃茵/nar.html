<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 水仙花
        var num=100;
        var a,b,c;
        while(num<1000){
            a=parseInt(num/100);
            b=parseInt((num-a*100)/10);
            c=parseInt((num-a*100)%10);
            if(num===a*a*a+b*b*b+c*c*c){
                document.write(num+'<br>')
            }
            num++;

        }
    </script>
</head>
<body>
    
</body>
</html>
