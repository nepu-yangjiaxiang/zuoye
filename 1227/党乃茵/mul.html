<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    </style>
    <script>

        // 求任意数的阶乘
        var num3=Number(window.prompt('请输入数求阶乘'));
        var m=1;
        var mul=1;
        while(m<=num3){
            mul*=m;
            m++;
        }
        document.write(mul)
    </script>
</head>
