<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("请输入数字："));
        if(isNaN(num1)){
            confirm("请输入正确的格式！！！")
        }else{
        var sym=prompt("请输入符号");
        var num2=parseInt(prompt("请输入数字："));
        switch(sym){
            case sym="+":
                confirm(num1+num2);
                break;
                case sym="-":
                confirm(num1-num2);
                break;
                case sym="*":
                confirm(num1*num2);
                break;
                case sym="/":
                confirm(num1/num2);
                break;
        }
    }
    </script>
</body>
</html>
