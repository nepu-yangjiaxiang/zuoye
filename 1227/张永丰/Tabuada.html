<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            height: 60px;
            width: 120px;
            line-height: 60px;
            text-align: center;
            font-size: 16px;
            background: palegreen;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
    var table="";
    table+="<table>";
    var a=1;
        while(a<10){
            table+="<tr>";
                var b=1;
                while(b<a+1){
                    table+="<td>"+b+"*"+a+"="+a*b+"</td>";
                    b++;
                }
            a++;
            table+="</tr>";
        }
        table+="</table>";
            document.write(table);
    </script>
</body>
</html>
