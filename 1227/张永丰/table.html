<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            height: 60px;
            width: 100px;
            line-height: 60px;
            font-size: 16px;
            text-align: center;
            border: black 1px solid;
        }
    </style>
</head>
<body>
    <script>
        var table = "";
        table+="<table>";
            var a=1;
            while(a<10){
                table+="<tr>";
                    var b=1;
                    while(b<10){
                        table+="<td>"+a+"</td>";
                        b++;
                    }
                    a++;
                    table+="</tr>";
            }
            table+="</table>";
            document.write(table);
    </script>
</body>
</html>
