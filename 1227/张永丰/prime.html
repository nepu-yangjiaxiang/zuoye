<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //定义100到1000这个范围循环；
        var a = 100;
        while (a <= 1000) {
            a++;
            //定义一个变量来记录被整除次数；
            var count = 0;
            //
            var b = 1;
            while (b < a) {
                b++;
                //从自身开始判断能否整除；
                if (a % b == 0) {
                    count++;
                }
            }
            if (count<2) {
                document.write(a);
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
