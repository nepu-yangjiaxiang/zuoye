<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            #cal {
                  width: 500px;
                  height: 500px;
                  margin: 50px auto;
                  border: 3px solid #ccc;

            }

            #inp {
                  width: 400px;
                  height: 100px;
                  outline: 0;
                  float: left;
                  margin-bottom: 30px;
                  margin-top: 20px;
                  margin-left: 48px;
            }

            .num {
                  width: 100px;
                  height: 50px;
                  background: pink;
                  float: left;
                  border: 1px solid blue;
                  margin-left: 20px;
                  margin-bottom: 20px;
                  text-align: center;
                  line-height: 50px;
                  font-size: 30px;
                  font-weight: bold;
            }
      </style>
</head>

<body>

      <body>
            <div id="cal">
                  <input type="text" id="inp">
                  <div id="div11" class="num">+</div>
                  <div id="div12" class="num">-</div>
                  <div id="div13" class="num">*</div>
                  <div id="div14" class="num">/</div>
                  <div id="div15" class="num">ce</div>
                  <div id="div0" class="num">0</div>
                  <div id="div1" class="num">1</div>
                  <div id="div2" class="num">2</div>
                  <div id="div3" class="num">3</div>
                  <div id="div4" class="num">4</div>
                  <div id="div5" class="num">5</div>
                  <div id="div6" class="num">6</div>
                  <div id="div7" class="num">7</div>
                  <div id="div8" class="num">8</div>
                  <div id="div9" class="num">9</div>
                  <div id="div10" class="num">=</div>
            </div>
      </body>
      <script>
//计算器
var txt,i,sum;
 var txt=document.getElementById("inp");
 console.log(txt);
 for(i=0;i<16;i++)
 {
var div=document.getElementById("div"+i)
if(i<10) div.onclick=clickhander;
else  div.onclick=calculate;
 }
 var arr=[],k=0,sum;

function clickhander(){
console.log(this.innerHTML);
txt.value=this.innerHTML;
arr[k++]=txt.value;
if(k>1) k=0;

}
function calculate(){

      console.log(this.innerHTML);
      txt.value=this.innerHTML;
    switch (this.innerHTML){
          case "ce":
      txt.value=0;
      arr[0]=0;
      arr[1]=0;
      break;
      case "+":
      console.log(arr[0],arr[1]);
      sum=parseInt(arr[0])+parseInt(arr[1]);
      break;
      case "-":
      console.log(arr[0],arr[1]);
      sum=parseInt(arr[0]-arr[1]);
      break;
      case "*":
      console.log(arr[0],arr[1]);
      sum=parseInt(arr[0]*arr[1]);
      break;
      case "/":
      console.log(arr[0],arr[1]);
      sum=parseFloat(arr[0]/arr[1]);
      break;
      case "=":
      console.log(sum);
      txt.value=sum;
      break;
    }
}
      </script>

</html>
