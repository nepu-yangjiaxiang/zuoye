<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        b,strong {
            font-weight: normal;
        }

        i,em {
            font-style: normal;
        }

        ul,li,ol {
            list-style: none;
        }

        h1,h2,h3,h4,h5, h6 {
            font-size: 16px;
            font-weight: normal;
        }

        body {
            font-family: 微软雅黑;
        }

        img {
            border: 0;
        }

        input {
            outline: none;
        }

        a,u {
            text-decoration: none;
        }

        all::after {
            content: "";
            clear: both;
            display: block;
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }

        #box{
            margin: 0 auto;
            width: 280px;
            height: 340px;
            border: 5px solid #000;
            background-color: #ccc;
        }
        #box div{
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: #fff;
            margin: 10px;
            float: left;
            text-align: center;
            cursor: pointer;
        }
        #box div:hover{
            background-color: gray;
        }
        #box div:active{
            background-color: black;
        }
        input{
            width: 280px;
            height: 50px;
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="text" id="text0">
        <div id="div9">9</div>
        <div id="div8">8</div>
        <div id="div7">7</div>
        <div id="symbol3">/</div>
        <div id="div6">6</div>
        <div id="div5">5</div>
        <div id="div4">4</div>
        <div id="symbol2">*</div>
        <div id="div3">3</div>
        <div id="div2">2</div>
        <div id="div1">1</div>
        <div id="symbol1">-</div>
        <div id="symbol4">C</div>
        <div id="div0">0</div>
        <div id="Result0">=</div>
        <div id="symbol0">+</div>
    </div>
</body>
<script>
    var box = document.getElementById('box');
    var text = document.getElementById('text0');
    var leftStr = '';
    var rightStr = '';
    var yun = false;
    var sum = false;
    var symbl = '';
    var child = box.children;
    for(var i=1;i<child.length;i++){
        child[i].onclick = handleClick;
    }
    function handleClick(){
        if(Number(this.innerText)<=9&&Number(this.innerText)>=0){
            if(!yun){
                leftStr += this.innerText;
                text.value = leftStr;
            } else {
                rightStr += this.innerText;
                text.value = rightStr;
            }
        } else {
            var str1 = leftStr;
            var str2 = rightStr;
            rightStr = '';
            switch(this.innerText){
                case '+': text.value = "+";yun=true;symbl='+';break;
                case '-': text.value = "-";yun=true;symbl='-';break;
                case '*': text.value = "*";yun=true;symbl='*';break;
                case '/': text.value = "/";yun=true;symbl='/';break;
                case "C": text.value='';leftStr='';rightStr='';yun=false;break;
                case '=': 
                    if(yun){
                      switch(symbl)  {
                          case "+":
                          text.value = Number(str1)+Number(str2);break;
                          case "-":
                          text.value = Number(str1)-Number(str2);break;
                          case "*":
                          text.value = Number(str1)*Number(str2);break;
                          case "/":
                          text.value = Number(str1)/Number(str2);break;
                      }
                    }
                ;
            }
        }
    }

</script>
</html>
