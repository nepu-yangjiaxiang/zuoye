    <script>
               //unshift 删除数组的第一个元素，并且返回该元素
     
        
        var arr=[1,2,3,4];
        function unshift(arr){
            var len = arr.length;
            var more=arr[0];

            for(var i=0;i<len;i++){
              if(arr[i+1]){
                  arr[i]=arr[i+1]
              }
            }
            arr.length=arr.length-1;
            return more;
        }
        unshift(arr);
        console.log(arr);
        
    </script>
