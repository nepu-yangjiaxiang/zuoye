    <script>
        var arr=[1,2,3,4,5];
        var box="";
        function shift(arr){
            box=arr[0];
            for(var i=arr.length;i>0;i--){
                arr[i-1]=arr[i];
                arr=arr.length--;
            }
        }
        shift(arr);
        console.log(arr,box)
    </script>
