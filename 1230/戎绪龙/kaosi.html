<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .calculator {
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            box-shadow: 3px 3px 3px #ccc;
            position: relative;
            margin: 50px auto;
            background: palevioletred;
        }

        input {
            display: block;
            width: 340px;
            height: 40px;
            position: relative;
            margin: 20px auto;
            text-align: right;
            font-size: 25px;
            line-height: 40px;
            left: 0;
            right: 0;
            background: #ccc;
        }

        .calculator div {
            border: 1px solid #000;
            width: 70px;
            height: 70px;
            float: left;
            margin: 14px;
            font-size: 30px;
            line-height: 70px;
            text-align: center;
            user-select: none;
            box-shadow: 5px 5px 5px #000;
        }

        .calculator div:hover {
            box-shadow: -5px -5px 5px #000
        }
    </style>
</head>

<body>
        <div class="calculator">
                <input type="number" value="0" id="input" disabled>
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys">0</div>
                <div class="keys">+</div>
                <div class="keys">-</div>
                <div class="keys">*</div>
                <div class="keys">/</div>
                <div class="keys">=</div>
                <div class="keys">C</div>
            </div>
    <script>
        var divs = document.getElementsByClassName("keys");
        var input = document.getElementById("input");
        var value, type;
        for (var i = 0; i < divs.length; i++) {
            divs[i].onclick = clickHandler;
        }
        function clickHandler(){
            switch(this.innerHTML){
                case "+":
                type=this.innerHTML;
                value=input.value;
                input.value=("+");
                
                break;
                case "-":
                type=this.innerHTML;
                value=input.value;
                input.value="-";
                break;
                case "*":
                type=this.innerHTML;
                value=input.value;
                input.value="*";
                break;
                case "/":
                type=this.innerHTML;
                value=input.value;
                input.value="/";
                break;
                case "=":
                getSum();
                break;
                case "C":
                input.value="0";
                value="0";
                type="";
                break;
                default:
                input.value=Number(input.value+this.innerHTML);
            }
        }
    function getSum(){
        switch(type){
            case "+":
            input.value=Number(value)+Number(input.value);
            return;
            case "-":
            input.value=Number(value)-Number(input.value);
            return;
            case "*":
            input.value=Number(value)*Number(input.value);
            return;
            case "/":
            input.value=input.value!=="0"? Number(value)/Number(input.value):"输入有误！";
            return;
        }
    }
    </script>
</body>

</html>
