    <script>
    //重构shift()

    
    var arr=[1,2,3,4];
  
 
   function shift(arr){
       //拿到数组的第一个数
       var result=arr[0];
       //将数组的第二项赋值给第一项，第三项赋值给第二项...
       for(var i=0;i<arr.length;i++){
           arr[i]=arr[i+1];
       }
       arr.length--;//通过this.length属性删除最后一项
       return result;//返回被删除的项
   } 
   console.log(arr);//[2,3,4]
   console.log(shift(arr));//1 被删除的数值
