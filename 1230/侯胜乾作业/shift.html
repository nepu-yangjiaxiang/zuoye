<body>
    <script>
        var num;
        var arr=[1,2,3,4,5,6];
        function shift(arr){
            num=arr[0];
            for(var i=0;i<arr.length;i++)
            {
                arr[i]=arr[i+1];
            }
            arr.length--;
            return num;
        }
        console.log(shift(arr),arr)
    </script>
