<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        var arr1 = [];
        var str = "#";
        var str1="";
        function join(str) {
            for (var i = 0; i < arr.length; i++) {
                if (i == arr.length - 1) {
                    str1+=arr[i];
                } else {
                    str1+=arr[i]+str;
                }
            }
            return str1;
        }
        console.log(join(str));
    </script>
</body>
