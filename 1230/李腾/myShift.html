        function myShift(arr){
            if( arguments.length !== 1 || arguments[0].constructor !== Array){
                alert("Invalid Input.");
                return;
            }

            if(!(arguments[0].length)){
                alert('Array is empty.')
                return;
            }

            var record = arguments[0][0];
            for(var i = 1; i < arguments[0].length; i ++){
                arguments[0][i - 1] = arguments[0][i];
            }
            
            arguments[0].length --;
            return record;
        }
