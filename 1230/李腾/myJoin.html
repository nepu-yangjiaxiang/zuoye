    <script>

        function myJoin(arr){
            if(arguments[0].constructor !== Array){
                alert("Invalid Input.");
                return;
            }
            //default spliter
            if(arguments.length < 2){
                 arguments[1] = ",";
            }

            var str = "";
            for(var i in arr)
                i === '0' ? str +=arr[i] : str += arguments[1] + arr[i];
            return str;
        }
        
        var arr = [4,5,6,7788,'123',1];
        var spliter = "-";
        console.log(myJoin(arr,spliter));

    </script>
