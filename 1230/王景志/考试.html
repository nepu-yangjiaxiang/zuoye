        //  计算器
        function calculator(){
            var input = document.getElementById("input");
            var divs = document.getElementsByTagName("div")
            var op,k,num1,num2;

            for(var i=0; i<divs.length; i++){
                divs[i].onclick = function(){
                    if(isNaN(Number(this.innerHTML))){
                        op = this.innerHTML;
                        count(op,input);
                    }
                    else {
                        input.value += this.innerHTML;
                    }
                }
            }
        }
        function count(op,input){
            
            if (op!=="="){
                k = op;
               num1 = parseInt(input.value);
               
               input.value ="";
            }else {
                num2 = parseInt(input.value);
                switch(k){
                    case "+": 
                        input.value= num1 + num2;
                        break;
                    case "-":
                        input.value = num1 - num2;
                        break;
                    case "*":
                        input.value = num1 * num2;
                        break;
                    case "/":
                        if(num2 === 0){
                            input.value = "输入错误！";
                        }else{
                            input.value = num1 / num2;
                        }
                        break;
                    case "C":
                        input.value = "";
                        break;
                }
            }
        }
        calculator();
