        // shift
        var arr = [1, 2, 3, 4]
        var ret=shift(arr);
        console.log(ret)
        console.log(arr)
        function shift(arr) {
            var arr0=arr[0];
            for(var i=1;i<arr.length;i++){
                arr[i-1]=arr[i];
            }
            arr.length--;
            return arr0;
        }


        // join
        var arr2=[1,2,3,4,5];
        var res2=join(arr2,'+');
        console.log(res2);
        function join(arr2,type){
            type=type||','
            var str=''
            for(var i=0;i<arr2.length;i++){
                str+= i<arr2.length-1 ? arr2[i]+type : arr2[i];
            }
            return str
        }
