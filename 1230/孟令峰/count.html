<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div0{
            width: 300px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 0 auto;
            padding:0 30px;
            position: relative;
        }
        input{
            width: 290px;
            height: 70px;
            outline: none;
            border: 1px solid#ccc;
            margin: 30px 0px;
            font-size: 35px;
            line-height: 70px;
            text-align: right;
            padding-right: 10px;
        
        }
        .div0>div{
            width: 65px;
            height: 65px;
            text-align: center;
            line-height: 65px;
            font-size: 20px;
            float: left;
            border: 1px solid #ccc;
            
            margin-bottom: 10px;
            margin-right: 10px;
            box-shadow: 3px 3px 3px #ccc;
            user-select: none;
        }
        .div0>div:nth-of-type(4n){
            margin-right: 0px;
        }
        .div0>div:hover{
            box-shadow: -3px -3px 3px #ccc;
        }
    </style>
</head>
<body>
    <div class="div0">
        <input type="text" value="0" id="input0" disabled>

        <div id="div1">1</div>
        <div id="div2">2</div id="div0">
        <div id="div3">3</div id="div0">
        <div id="div4">+</div id="div0">
        <div id="div5">4</div id="div0">
        <div id="div6">5</div id="div0">
        <div id="div7">6</div id="div0">
        <div id="div8">-</div id="div0">
        <div id="div9">7</div id="div0">
        <div id="div10">8</div id="div0">
        <div id="div11">9</div id="div0">
        <div id="div12">*</div id="div0">
        <div id="div13">/</div id="div0">
        <div id="div14">0</div id="div0">
        <div id="div15">=</div id="div0">
        <div id="div16">C</div id="div0">
    </div>
    <script>
        var input,type;
        var value="0";
        init();
        function init(){
            //获取input
            input=document.getElementById("input0");
            //获取div
            for(var i=1;i<17;i++){
                var div=document.getElementById("div"+i);
                div.onclick=onClickHandler;
            }

        }    

        //设置点击事件
        function onClickHandler(){
            switch(this.innerHTML){
                case "+":
                case "-":
                case "*":
                case "/":
                    type=this.innerHTML;
                    value=input.value;
                    input.value="0";
                    break;
                case "=":
                    getSum();
                    break;
                case "C":
                    type="";
                    input.value="0";
                    value="0";
                    break;
                default:
                input.value=Number(input.value+this.innerHTML);
            }
        }

        //求计算函数 =
        function getSum(){
            switch(type){
                case "+":
                    input.value=Number(value)+Number(input.value);
                    return;
                case "-":
                    input.value=Number(value)-Number(input.value);
                    return;
                case "*":
                    input.value=Number(value)*Number(input.value);
                    return;
                case "/":
                    input.value= input.value!=="0" ? Number(value)/Number(input.value) : "输入错误";
                    return;
            }
        }
    </script>
</body>
</html>
