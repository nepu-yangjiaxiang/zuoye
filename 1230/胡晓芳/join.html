    <title>join</title>

<body>
    <script>
        var arr=[1,2,9];
        function join(array,sign){
            var str = "";
            if(!sign) sign = "%";
            if(!(arguments[0].length)){
                    console.log("error");
                    return;
                }
            for(var item in array){
                if(item==array.length-1){
                    sign = "";
                }
                str += array[item] + sign;
            }
            return str;
        }
        console.log(join([]));
        console.log(join(arr));
        console.log(join(arr,"#"));
