<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shift</title>
</head>
<body>
    <script>
         //shift
         var arr = [1,2,3];
        function shift(arr){
            var item = arr[0];
            for(var i=0;i<arr.length-1;i++){
                arr[i]=arr[i+1];
            }
            if(!arguments[0].length) {
                console.log("error");
                //console.log(shift([]));这种情况
                return;
            }
                arr.length--;
                return item; 
        }
        console.log(shift([]));
        console.log(shift(arr));
        console.log(arr);
    </script>
</body>
</html>
