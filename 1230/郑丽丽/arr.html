<body>
    <script>

        /* shift() */
        var arr = [1, 2, 3];
        function shift(arr) {
            var s = arr[0];
            for (var i = 0; i < arr.length - 1; i++) {
                arr[i] = arr[i + 1];
            }
            arr.length--;
            return s;
        }
        console.log(arr, shift(arr))



        /* join() */
        var arr = [1, 2, 3];

        function join(arr, type) {
            var str = "";
            for (var i = 0; i < arr.length; i++) {
                str += arr[i] + type;
            }
            if (type) str = str.substr(0, str.length - 1);

            return str;
        }
        console.log(join(arr, ""));
    </script>
