<body>
    <script>
        function shift(arr){
            var item = arr[0];
            for(var i=0;i<arr.length;i++){
                arr[i]=arr[i+1];
            }
            arr.length--;
            return item;
        }
        var arr=[10,5,8,9];
        console.log(shift(arr),arr); 
    </script>
</body>
