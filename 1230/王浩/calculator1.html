<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #num{
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
            background: gray;
            box-shadow: 2px 2px 2px #ccc;
        }
        #inputText{
            width: 300px;
            height: 70px;
            text-align: right;
            font-size: 30px;
            line-height: 70px;
            display: block;
            margin: 0 auto;
            border: none;
        }

        #num>div{
            width: 70px;
            height: 70px;
            border: 1px solid #ccc;
            font-size: 25px;
            text-align: center;
            line-height: 70px;
            float: left;
            margin-right: 4px;
            cursor: pointer;
            margin-bottom: 14px;
            box-shadow: -2px -2px 2px #fff;
        }
        #num>div:hover{
            box-shadow: none;
        }
       #num>div:nth-of-type(4n){
           margin-right: 0;
       }
       #num #num16{
        width: 300px;
        
       }
    </style>
</head>
<body>
    <div id="num">
        <input type="text" value="0" id="inputText" disabled>
        <div id="num0">7</div>
        <div id="num1">8</div>
        <div id="num2">9</div>
        <div id="num3">+</div>
        <div id="num4">4</div>
        <div id="num5">5</div>
        <div id="num6">6</div>
        <div id="num7">-</div>
        <div id="num8">3</div>
        <div id="num9">2</div>
        <div id="num10">1</div>
        <div id="num11">*</div>
        <div id="num12">0</div>
        <div id="num13">C</div>
        <div id="num14">=</div>
        <div id="num15">/</div>
    </div>
    <script>
        var firstNum,inputValue;
        var key="";
        init();
        function init(){
            inputValue=document.getElementById("inputText");
            for(var i=0;i<16;i++){
                var div = document.getElementById("num"+i);
                div.onclick=calculator;
            }
        }
        function calculator(){
            switch(this.innerHTML){
                case "+":
                case "-":
                case "*":
                case "/":
                    firstNum = inputValue.value;
                    key=this.innerHTML;
                    inputValue.value="0";
                    break;
                case "=":
                    getResult();
                    break;
                case "C":
                    inputValue.value="0";
                    firstNum="0";
                    key="";
                    break;
                default:
                    inputValue.value= Number(inputValue.value+this.innerHTML);
            }
        }
        function getResult(){
            switch(key){
                case "+":
                    inputValue.value = Number(firstNum)+Number(inputValue.value);
                    return;
                case "-":
                    inputValue.value = Number(firstNum)-Number(inputValue.value);
                    return;
                case "*":
                    inputValue.value = Number(firstNum)*Number(inputValue.value);
                    return;
                case "/":
                    inputValue.value = inputValue.value !=="0" ? Number(firstNum)/Number(inputValue.value) : "输入错误";
                    return;
            }
        }
    </script>
</body>
</html>
