<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .div0 {
        height: 340px;
        width: 275px;
        border: 1px solid #000;
        margin: 0 auto;
        background-color:#aa0055;
    }

    .div0>div {
        padding-left: 20px;
        padding-top: 10px;
    }

    .div0>div>div {
        height: 50px;
        width: 50px;
        font-size: 20px;
        line-height: 50px;
        text-align: center;
        float: left;
        border: 1px solid #000;
        margin-right: 10px;
        margin-top: 10px;
        box-shadow: 3px 3px 2px #4f0027;
        user-select: none;                  /* 将输入模式改为光标 */
        background-color: #ff7dbe;
        color: #fff;
        font-weight: bolder;
        border-radius: 80%;
    }

    .div0>div>div:hover {
        box-shadow: -2px -2px 2px  #4f0027;
    }

    .div0>input {
        display: block;
        height: 50px;
        width: 250px;
        margin: 0 auto;
        text-align: right;
        padding-right: 20px;
        background-color: #6f0037;
        font-size: 30px;
        color: #fff;
        font-weight: bolder;
    }
</style>

<body>
    <div class="div0">
        <input type="text" value="0" id="input0" disabled>  <!-- 禁止输入 -->
        <div>
            <div id="div1">1</div>
            <div id="div2">2</div>
            <div id="div3">3</div>
            <div id="div4">4</div>
            <div id="div5">5</div>
            <div id="div6">6</div>
            <div id="div7">7</div>
            <div id="div8">8</div>
            <div id="div9">9</div>
            <div id="div10">0</div>
            <div id="div11">+</div>
            <div id="div12">-</div>
            <div id="div13">*</div>
            <div id="div14">/</div>
            <div id="div15">=</div>
            <div id="div16">C</div>
        </div>
    </div>

    <script>
         var value, type, input;
        var value = "0";
        getValue();

        function getValue() {
            input = document.getElementById("input0");//将input标签储存在input中
            for (var i = 1; i < 17; i++) {//遍历每个标签
                var div = document.getElementById("div" + i); //将得到div标签存放到div变量中
                div.onclick = clickFunction;   //当前div点击时调用clickFunction函数
            }

        }

        function clickFunction() {         
            switch (this.innerHTML) {     //通过当前点击获取的值来判断该执行怎样的操作
                case "+":
                case "-":
                case "*":
                case "/":
                    type = this.innerHTML;   //将运算符储存在type变量中
                    value = input.value;     //将当前拼接的字符串储存在value中
                    input.value = "0";       //在点击运算运算符后显示屏幕显示为0
                    break;
                case "=":
                    getResult();            //调用计算函数
                    break;
                case "C":                   //清空操作  当前所有值都设为初始值
                    value = "0";             
                    input.value = "0";
                    type = "";
                    break;
                default:
                    input.value=Number(input.value+this.innerHTML);//通过Number将拼接成字符串的结果转换为数值型赋值给input.value
            }
        }

        function getResult(){
            switch(type){                   //通过运算符来判断该执行那种运算操作
                case "+":
                    input.value=Number(value)+Number(input.value);
                    return;                 //return可以直接返回 break还要继续判断
                case "-":
                    input.value=Number(value)-Number(input.value);
                    return;
                case "*":
                    input.value=Number(value)*Number(input.value);
                    return;
                case "/":
                    input.value=Number(value)/input.value!==0? Number(input.value):"输入错误";   //正则表达式,若被除数为0，则提示“输入错误”;
                    return;
            }
        }
    </script>
</body>

</html>
