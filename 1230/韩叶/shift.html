    <script>
    var arr = [1, 2, 3]
                // arr
        function shift(arr) {
            var item = arr[0]
            var len=arr.length;
            for(var i=0;i<arr.length-1;i++){
                arr[i]=arr[i+1];
            }
            arr.length=len-1;
            return item;
        }
        console.log(shift(arr),arr)
    </script>
