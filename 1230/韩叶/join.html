<body>
    <script>
    var arr=[1,2,3]
    function join(arr,symbol){
        var str=""
        for(var i=0;i<arr.length;i++){
            if(i!=arr.length-1){
                str+=arr[i]+String(symbol)
            }else{
                str+=arr[i]
            }
        }
        console.log(str)
    }
    join(arr,123)
    </script>
</body>
