<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			#box {
				width: 800px;
				height: 600px;
				margin: 60px auto;
				border: 3px solid silver;
				border-radius: 40px;
			}

			#tit {
				width: 100%;
				height: 80px;
				border-radius: 40px;
				border-top: 0px;
				text-align: center;
				background: #FFFFFF;
				border: 3px dotted solid;
			
				outline: none;
			}
			#ullist {
				margin-top: 50px;
			}

			#ullist>li {
				width: 190px;
				height: 100px;
				line-height: 100px;
				font-size: 30px;
				margin: 0 5px 10px 0;
				float: left;
				border-radius: 50%;
				box-shadow: 2px 2px 2px #000000;				
				text-align: center;
			}
			#ullist>li:hover {
				font-size: 34px;
				box-shadow: 5px 5px 0px 5px #000000;				
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="text" id="tit" value="" disabled />
			<ul id="ullist">
				<li>0</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>+</li>
				<li>-</li>
				<li>*</li>
				<li>/</li>
				<li>c</li>
				<li>=</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var tit = document.getElementById("tit");
		var ullist = document.getElementById("ullist");
		var ullilist = ullist.getElementsByTagName("li");
		init();

		function init() {
			for (var i = 0; i < ullilist.length; i++) {

				ullilist[i].onclick = examination;
			}
		}


		var type;
		var text = "";

		function examination() {
			switch (this.innerHTML) {
				case "+":
				case "-":
				case "*":
				case "/":
					type = this.innerHTML;
					text += tit.value;
					tit.value = "";
					break;
				case "c":
					type = "";
					text = "";
					tit.value = "";

					break;
				case "=":
					if (type == "+") {
						tit.value = Number(text) + Number(tit.value);
					}
					if (type == "-") {
						tit.value = Number(text) - Number(tit.value);
					}
					if (type == "*") {
						tit.value = Number(text) * Number(tit.value);
					}
					if (type == "/") {
						tit.value !== 0 ? tit.value = Number(text) / Number(tit.value) : alert("错误");
					}
					break;
				default:
					tit.value += Number(this.innerHTML) ;
					break;
			}
		}
	</script>
</html>
