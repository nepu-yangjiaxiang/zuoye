		//join:把数组的所有元素放入一个字符串，元素通过指定的分割符号进行分割，转换为字符串，是用参数进行分割
		var arr = [1, 2, 3];
		console.log(arr.join("#"));
		function join(arr, type) {
			//定义变量赋值为空字符串。
			var str = "";
			//遍历数组，
			for (var i = 0; i < arr.length; i++) {
				//+=都转换为字符串，
				str += arr[i] + type;
			}
			//去掉最后面的符号  
			 if (type) str = str.substr(0, str.length - 1);

			return str;
		}
