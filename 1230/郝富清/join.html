<body>
    <script>
        var arr = [1, 2, 3, 4];
        function divide(arr, de) {
            var a = "";
            for (var i = 0; i < arr.length; i++) {
                if (i < arr.length - 1) {
                    if (de === undefined) {
                        a += arr[i] + ",";
                    } else {
                        a += arr[i] + String(de);
                    }
                } else {
                    a += arr[i];
                }
            }
            return a;
        }
        console.log(divide(arr, "+"));
        console.log(arr.join(1));
    </script>
</body>
