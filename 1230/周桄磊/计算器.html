<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div0>div:hover {
            background-color: #ccc;
        }

        #div0 {
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            box-shadow: 10px 10px 10px #ccc;
            margin: 200px auto;
        }

        input {
            display: block;
            width: 400px;
            height: 60px;
            border: 1px solid #000;
            margin: auto;
            font-size: 40px;
            text-align: right;
            box-shadow: 5px 5px 10px;
            padding: 20px;
        }

        #div0>div {
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #000;
            margin: 10px 22px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            box-shadow: 10px 10px 10px #000;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="div0">
        <input type="text" value="0" id="input0" disabled>
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
        <div id="div6">6</div>
        <div id="div7">7</div>
        <div id="div8">8</div>
        <div id="div9">9</div>
        <div id="div10">0</div>
        <div id="div11">+</div>
        <div id="div12">-</div>
        <div id="div13">*</div>
        <div id="div14">/</div>
        <div id="div15">=</div>
        <div id="div16">C</div>

    </div>
    <script>
              init();
            var input, value, type;
            var value = "0";

            function init() {
                input = document.getElementById("input0");
                for (var i = 1; i < 17; i++) {
                    var div = document.getElementById("div" + i);
                    div.onclick = clickHandler;
                }
            }

            function clickHandler() {
                switch (this.innerHTML) {
                    case "+":
                    case "-":
                    case "*":
                    case "/":
                        type = this.innerHTML;
                        value = input.value;
                        input.value = 0;
                        break;
                    case "=":
                        getSum();
                        break;
                    case "C":
                        input.value = 0;
                        value = "0";
                        type = "";
                        break;
                    default:
                        input.value = Number(input.value + this.innerHTML);
                }
            }

            function getSum() {
                switch (type) {
                    case "+":
                        input.value = Number(value) + Number(input.value);
                        return;
                    case "-":
                        input.value = Number(value) - Number(input.value);
                        return;
                    case "*":
                        input.value = Number(value) * Number(input.value);
                        return;
                    case "/":
                        input.value = input.value === 0 ? "错误" : Number(value)/Number(input.value);;
                        return;
                }

            }


    </script>
</body>

</html>
