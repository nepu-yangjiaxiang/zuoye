<body>
    <script>
        var arr=[[1,2],2,3,4,5],num;
        function shift(arr){
            num=arr[0];
            var arr1=[];
            for(var i=1;i<arr.length;i++){
                arr1[i-1]=arr[i];
            }
            return num;
        }
        console.log(shift(arr));
    </script>
