    <script>
        /* 删除并返回数组的头部-shift重构 */
        function shift(arr) {
            var a = arr[0];
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i + 1];
            }
            arr.length = arr.length - 1;
            return arr;
        }
        var arr = [1, 2, 3, 4, 5];
        console.log(shift(arr));





        /* join */
        function join(arr, a) {
            a=String(a);
            var str = "";
            if(a===undefined) a=',';
            console.log(a,typeof(a));
            for (var i = 0; i < arr.length - 1; i++) {
                str += arr[i] + a;
            }
            str += arr[arr.length - 1];
            return str;
        }
        var arr = [1, 2, 3, 4, 5, 6];
        console.log(join(arr,null));
    </script>
