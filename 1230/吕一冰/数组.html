        function unshift(arr) {
            var len = arguments.length - 1;
            for (let i = arr.length - 1; i >= 0; i--) {
                arr[len + i] = arr[i];

            }
            for (let j = 1; j < arguments.length; j++) {
                arr[j - 1] = arguments[j];

            }
            return arr.length;
